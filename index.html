<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>//slsdev</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto Mono', monospace;
  background: linear-gradient(135deg, #000000, #0a0a0a, #111111);
  color: white;
  overflow-x: hidden;
}

/* GRID OVERLAY */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 2;
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 100px;
}

.logo {
  font-weight: 700;
  font-size: 24px;
  letter-spacing: 1px;
}

.logo span {
  color: #6366f1;
}

.social a {
  color: white;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  opacity: 0.8;
  transition: 0.3s;
}

.social a:hover {
  opacity: 1;
}

/* Transparent IG SVG */
.social svg {
  width: 20px;
  height: 20px;
  stroke: white;
  fill: none;
}

/* HERO */
.hero {
  text-align: center;
  margin-bottom: 120px;
}

.hero h1 {
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 20px;
}

.hero p {
  font-size: 16px;
  color: #aaa;
  max-width: 600px;
  margin: auto;
}

/* FORM */
.form-section {
  max-width: 600px;
  margin: auto;
}

.form-section h2 {
  margin-bottom: 30px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

input, textarea {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px;
  border-radius: 16px; /* more rounded */
  color: white;
  font-size: 14px;
  font-family: 'Roboto Mono', monospace;
  transition: 0.3s;
}

input:focus, textarea:focus {
  outline: none;
  border: 1px solid #6366f1;
  box-shadow: 0 0 12px rgba(99,102,241,0.4);
}

button {
  padding: 16px;
  border: none;
  border-radius: 30px; /* pill style */
  background: linear-gradient(90deg, #6366f1, #4f46e5);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  font-family: 'Roboto Mono', monospace;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(99,102,241,0.4);
}

/* FOOTER */
footer {
  text-align: center;
  margin-top: 100px;
  color: #555;
  font-size: 12px;
}

/* MOBILE */
@media(max-width: 768px) {
  .hero h1 {
    font-size: 26px;
  }
}
</style>
</head>
<body>

<div class="container">

<header>
  <div class="logo">//<span>slsdev</span></div>

  <div class="social">
    <a href="https://instagram.com/sls.dev" target="_blank">
      <!-- Transparent Instagram SVG -->
      <svg viewBox="0 0 24 24" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="1"></circle>
      </svg>
      @sls.dev
    </a>
  </div>
</header>

<section class="hero">
  <h1>I build websites for small businesses</h1>
  <p>Modern. Fast. Designed to turn visitors into paying customers.</p>
</section>

<section class="form-section">
  <h2>Send Message</h2>

  <form action="https://formspree.io/f/xaqdvqgb" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input 
  type="tel" 
  name="phone" 
  placeholder="Phone Number" 
  pattern="[0-9()+\-.\s]*"
/>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Tell me about your business..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

</section>

<footer>
  Â© 2026 //slsdev
</footer>

</div>

</body>
</html>
